<body>
    <script>
        /*Написать метод/функцию, который/которая на вход принимает число (int), 
        а на выходе выдает слово “компьютер” в падеже, соответствующем указанному 
        количеству. Например, «25 компьютеров», «41 компьютер», «1048 компьютеров».*/
        /*На решение ушло около 15 минут*/

        function inputComp(){
            let num = 1;
            num = prompt("Введите целое число: ");
            for(;num != null;){
                
                if(num % 10 == 1)
                    alert(num + " компьютер");
                else if(num % 10 == 2 || num % 10 == 3 || num % 10 == 4)
                    alert(num + " компьютера");
                else
                    alert(num + " компьютеров");
                num = prompt("Введите целое число: ");
            }
        }
        alert("Вводите числа. Для окончания записи нажмите на 'отмена'");

        inputComp();
    </script>
</body>
</html>

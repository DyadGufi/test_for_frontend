<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Написать метод/функцию, который/которая на вход принимает целое число, 
        а на выходе возвращает то, является ли число простым (не имеет делителей кроме 1 и самого себя).*/

        function numAnalytic(){
            let num = 1;
            num = Number(prompt("Введите число: "));
            for(;num != null;){
                let flag = 1;
                for(let i = 1; i < num && flag; i++){
                    if(i != 1 && num % i == 0)
                        flag = false;
                }
                
                if(!flag){
                     alert("Число " + num + " не является простым.");
                }else
                     alert("Число " + num + " является составным.");
                num = Number(prompt("Введите число: "));
                
            }
        }
        numAnalytic();
    </script>
</body>
</html>
